<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="xwing-miniatures.css"/>
    <title>Solo Command</title>
</head>
<body>
    
<div class="container">
    <h1>Solo Command</h1>
    <div class="row">
        <div class="form-group">
            <label for="TallyLocation">Tally Location</label>
            <select class="form-control" id="TallyLocation">
                <option value="-1" selected="selected"></option>
                <option value="0">Bullseye</option>
                <option value="1">Front Arc</option>
                <option value="2">Side Arc</option>
                <option value="3">Rear Arc</option>
            </select>
            <input type="button" class="btn btn-success" id="DetermineApproachButton" value="Determine Approach"/>
        </div>
    </div>
    <div class="row">
        <span class="alert alert-success" id="EvadeApproach"><i class="xwing-miniatures-font" id="EvadeResult"></i></span>
        <span class="alert alert-danger" id="AttackApproach"><i class="xwing-miniatures-font" id="AttackResult"></i></span>
    </div>
    <div class="row">
        Maneuver:&nbsp;<span id="MovementDescription"></span>
    </div>
    <div class="row">
        Attitude:&nbsp;<span id="AttitudeDescription"></span>
    </div>
    <div class="row">
        Action:&nbsp;<span id="ActionDescription"></span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="SoloCommand.js"></script>
</body>
</html>
